<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  </head>

  <body>
    <div class="titleBox">
      <h1 class="title">Rock Paper Scissors Lizard Spock</h1>
    </div>

    <div class="buttonBox">
      <button id="Rock" class="rock" onclick="game(this.id)"><img src="./images/rock.png" alt=Rock></button>
      <button id="Paper" class="paper" onclick="game(this.id)"><img src="./images/paper.png" alt=Paper></button>
      <button id="Scissors" class="scissors" onclick="game(this.id)"><img src="./images/scissors.png" alt=Scissors></button>
      <button id="Lizard" class="lizard" onclick="game(this.id)"><img src="./images/lizard.png" alt=Lizard></button>
      <button id="Spock" class="spock" onclick="game(this.id)"><img src="./images/spock.png" alt=Spock></button>
    </div>

    <div class="resultsBox">
      <p id="result">First to 5 points wins!</p>
      <button id="reset" onclick="reset()"><p>Reset Game</p></button>
    </div>

    <div class="scoreBox">
      <div class="userScoreBox">
        <p>Your Score</p>
        <h2 id="userScore" class="score"> 0 </h2>
      </div>
      <div class="computerScoreBox">
        <p>Computer Score</p>
        <h2 id="compScore" class="score"> 0 </h2>
      </div>
    </div>

    <footer>
      <p class="creds">Created by <a href="https://github.com/King-Kyle"> Kyle King</a><p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
